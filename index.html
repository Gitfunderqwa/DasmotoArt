<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <article>
            <h2 id="brushes">Brushes</h2>
            <figure>
                <img src="./imgs/hacksaw.webp" alt="wooden brushes">
               <figcaption><h3>Hacksaw Brush</h3></figcaption>
               <p>Made of the highest quality oak, Hacksaw brushes are know for their weight and ability to hold paint in large amounts. Avaliable in different sizes. <span class="blue">Starting at R3,00 / brush.</span></p>
            </figure>
        </article>
        <article>
            <h2 id="frames">Frames</h2>
            <figure>
                <img src="./imgs/frames.webp" alt="bunch of frames">
               <figcaption><h3>Art Frames (assorted)</h3></figcaption>
               <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span class="blue">Starting at $2.00 / frame.</span></p>
            </figure>
        </article>
        <article>
            <h2 id="paint">Paint</h2>
            <figure>
                <img src="./imgs/finnish.jpeg" alt="open paint tubes">
               <figcaption><h3>Clean Finnish Paint</h3></figcaption>
               <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span class="blue">Starting at $5.00 / tube.</span></p>
            </figure>
        </article>
    </main>
    
</body>
</html>
